server {
    listen 80;
    server_name 84.201.167.107;
    
    return 301 https://84.201.167.107;
}

server {
    listen 443 ssl;
    server_name learn-together.xyz;
    
    ssl_certificate /etc/letsencrypt/live/learn-together.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/learn-together.xyz/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    location / {
        proxy_pass http://frontend:80;
        proxy_intercept_errors on; # Позволит перехватить 404 от фронта
        error_page 404 /index.html;
    }

    location = /index.html {
        proxy_pass http://frontend:80/index.html;
    }

    location /api/ {
        proxy_pass http://backend:80;
    }
}